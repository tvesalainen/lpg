platform.active=default_platform
project.ByteCodeCompiler=../ByteCodeCompiler
reference.ByteCodeCompiler.jar=${project.ByteCodeCompiler}/dist/ByteCodeCompiler.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
