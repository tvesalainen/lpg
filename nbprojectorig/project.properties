run.jvmargs=-ea -Djava.security.policy=applet.policy
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.java.dir=src\\main\\java
src.resources.dir=resources
test.src.dir=test
project.license=gpl30
